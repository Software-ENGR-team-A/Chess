name: Formatting Checks

on:
  push:
    branches: "main"
  pull_request:
    branches: "main"

jobs:
  static-checks:
    name: 'gdtoolkit'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: Scony/godot-gdscript-toolkit@master
    - run: gdformat --check ./
    - run: gdlint ./
